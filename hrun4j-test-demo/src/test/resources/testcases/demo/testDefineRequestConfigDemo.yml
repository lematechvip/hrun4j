config:
  name: 复杂操作案例之获取Token信息
  base_url: http://127.0.0.1:8000
teststeps:
  - name: 步骤名称
    setup_hooks:
      - "${hook(xteststep_setup_hooks1)}"
      - "${hook(xteststep_setup_hooks2)}"
      - "${hook(xteststep_setup_hooks3)}"
      - "${hook(xteststep_setup_hooks4)}"
      - total1: '${add(1, 5)}'
      - total2: '${add(3, 5)}'
    api: apis/getToken
    request:
      url: /api/get-token
      method: POST
      headers:
        device_sn: 2021032311113
        os_platform: MacOS
        app_version: 1.0.0
      params:
        a: A
        b: B
      cookies:
        k1: K1
        k2: K2
      connectionTimeout: 15
      writeTimeout: 15
      readTimeout: 15
      allowRedirects: true
      auth:
        auth1: xxauth1
        auth2: xxauth2
      verify: false
      stream: true
    variables:
      - aaa: bbb
    validate:
      - equalTo: [status_code, 200]
      - "check": "status_code"
        "comparator": "equalTo"
        "expect": 200
      - "check": "body.code"
        "comparator": "equalTo"
        "expect": "00"
      - "check": "body.message"
        "comparator": "equalTo"
        "expect": "ok！"
    teardown_hooks:
      - "${hook(xteststep_teardown_hooks1)}"
      - "${hook(xteststep_teardown_hooks2)}"
      - "${hook(xteststep_teardown_hooks3)}"
      - "${hook(xteststep_teardown_hooks4)}"
      - total1: '${add(1, 5)}'
      - total2: '${add(3, 5)}'
    output: [variables]